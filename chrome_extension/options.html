<!DOCTYPE html>
<html>

<head>
    <title>SellerSuit Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #111827;
            font-size: 1.5rem;
        }

        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background-color: #2563EB;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #1D4ED8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Settings Moved</h1>
        <p>You can now manage all your settings, SKU rules, and integrations in the new Dashboard.</p>
        <a href="http://localhost:8080/dashboard" target="_blank" class="btn">Open Dashboard</a>
    </div>
</body>

</html>
